<div class="container" style="margin: 10px">
  <!-- dashboard component -->
  <app-dashboard
    (srvCreated)="onServerAdded($event)"
    (pbCreated)="onServerBlueprintAdded($event)"
  ></app-dashboard>

  <!-- server-list component -->
  <app-server-list
  *ngFor="let serverElement of serverElements"
  [srvElement]="serverElement"
  ></app-server-list>
</div>
