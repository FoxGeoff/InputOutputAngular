<div fxLayout="row" fxLayoutGap="10px">
  <mat-list *ngIf="element.type === 'Server'">
    <div mat-subheader>Server</div>
    <mat-list-item>
      <mat-icon mat-list-icon>element</mat-icon>
      <div mat-line style="color: '#7b50c7'">{{ element.name }}</div>
      <div mat-line>{{ element.content }}</div>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>

  <mat-list *ngIf="element.type === 'BluePrintServer'">
    <div mat-subheader>Blue Print Server</div>
    <mat-list-item>
      <mat-icon mat-list-icon>element</mat-icon>
      <div mat-line style="color: 'blue'">{{ element.name }}</div>
      <div mat-line>{{ element.content }}</div>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
</div>
